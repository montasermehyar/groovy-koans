group 'com.progressoft'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.ivy', name: 'ivy', version: '2.4.0'
    compile 'org.codehaus.groovy:groovy-all:2.4.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}